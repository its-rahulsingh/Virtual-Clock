<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
</head>
<style>
    .table{
        width: 500px;
        padding-top: 50px;
    }
    .col1{
        padding-left: 50px;
    }
</style>
<body>
<center>
    <h1 style="font-size: 100px;" id="time"></h1>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Year</th>
                <th scope="col">Date</th>
                <th scope="col">Day</th>
                <th scope="col">Month</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="col1" id="year"></td>
                <td class="col1" id="date"></td>
                <td class="col1" id="day"></td>
                <td class="col1" id="month"></td>
                </center>
          </tr>
        </tbody>
    </table>
    
</center>
    <script src="clock.js"></script>
</body>
</html>
